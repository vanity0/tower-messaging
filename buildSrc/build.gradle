plugins {
    id 'java-gradle-plugin'
}

repositories {
    maven {
        url "https://repo.huaweicloud.com/repository/maven/"
    }
    gradlePluginPortal()
}

dependencies {
    implementation("org.yaml:snakeyaml:1.28")
}

gradlePlugin {
    plugins {
        deployedPlugin {
            id = "io.iamcyw.tower.Deployed"
            implementationClass = "io.iamcyw.tower.build.DeployedPlugin"
        }
        convertionPlugin {
            id = "io.iamcyw.tower.Convention"
            implementationClass = "io.iamcyw.tower.build.ConventionsPlugin"
        }
    }
}